<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="estilos/estilos.css" rel="stylesheet">
  <title>Placar</title>
</head>

<body>
  <main>
    <header>
      <h1>CONTADOR DE PLACAR!!!</h1>
      <p>Esse Ã© um contador de placar, enjoy! =DD</p>
    </header>
    <section>
      <div>
        <input type='text' name='equipe1' id='equipe1'>
        <input type='button' name='placar1' id='placar1' value='0'>
        <input type='button' name='placar2' id='placar2' value='0'>
        <input type='text' name='equipe2' id='equipe2' class='info'>
      </div>
      <div>
        <input type='button' value='Player 1' onclick='player1();'>
        <input type='button' value='Player 2' onclick='player2();'>
      </div>
      <div>
        <button type="button" class="btn" value="Diminuir Player 1" onclick='apagar1();'>Diminuir Player 1</button>
        <button type="button" class="btn1" value="Diminuir Player 2" onclick="apagar2();">Diminuir Player 2</button>
        <button type="button" class=btn4 value="Trocar de lado" onclick="trocar();">Trocar de lado</button>
      </div>
    </section>
    <footer>
      <button type="button" class="btn2" value="reset" onclick="reset();">Resetar</button>
      <button type="button" class="btn3" disabled>Destruir tudo que foi feito!</button>
    </footer>
  </main>

  <script type="text/javascript">

    function player1() {
      var n1 = parseInt(document.getElementById('placar1').value);
      document.getElementById('placar1').value = n1 + 1;
    }

    function player2() {
      var n2 = parseInt(document.getElementById('placar2').value);
      document.getElementById('placar2').value = n2 + 1;
    }

    function apagar1() {
      var n1 = parseInt(document.getElementById('placar1').value);
      document.getElementById('placar1').value = n1 - 1;
    }

    function apagar2() {
      var n2 = parseInt(document.getElementById('placar2').value);
      document.getElementById('placar2').value = n2 - 1;
    }

    function reset() {
      document.getElementById("placar1").value = "0";
      document.getElementById("placar2").value = "0";
      document.getElementById("equipe1").value = "";
      document.getElementById("equipe2").value = "";
    }

    function trocar() {

      var nome1 = document.getElementById('equipe1').value;
      var nome2 = document.getElementById('equipe2').value;
      var n1 = parseInt(document.getElementById('placar1').value);
      var n2 = parseInt(document.getElementById('placar2').value);

      document.getElementById('equipe1').value = nome2;
      document.getElementById('equipe2').value = nome1;
      document.getElementById('placar1').value = n2;
      document.getElementById('placar2').value = n1;
    }

  </script>
</body>

</html>
